<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Buku Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pemesanan Buku Perpustakaan</h1>
        <form id="form-pemesanan">
            <label for="nama">Nama Pemesan:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="judul_buku">Judul Buku:</label>
            <input type="text" id="judul_buku" name="judul_buku" required>
            <label for="tanggal_pemesanan">Tanggal Pemesanan:</label>
            <input type="date" id="tanggal_pemesanan" name="tanggal_pemesanan" required>
            <label for="tanggal_pengembalian">Tanggal Pengembalian:</label>
            <input type="date" id="tanggal_pengembalian" name="tanggal_pengembalian" required>
            <button type="submit">Pesan</button>
        </form>
        <h1>Hasilnya</h1>
        <table id="hasil">
                <thead>
                    <tr>
                        <th>Nama Pemesan</th>
                        <th>Judul Buku</th>
                        <th>Tanggal Pemesanan</th>
                        <th>Tanggal Pengembalian</th>
                    </tr>
            </thead>
            <tbody id="hasil-tbody">
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('form-pemesanan');
        const hasilTbody = document.getElementById('hasil-tbody');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const judulBuku = document.getElementById('judul_buku').value;
            const tanggalPemesanan = document.getElementById('tanggal_pemesanan').value;
            const tanggalPengembalian = document.getElementById('tanggal_pengembalian').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${nama}</td>
                <td>${judulBuku}</td>
                <td>${tanggalPemesanan}</td>
                <td>${tanggalPengembalian}</td>
            `;
            hasilTbody.appendChild(row);
        });
    </script>
</body>
</html>
