<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Buku</title>
</head>
<body>
    <h1>Form Pemesanan Buku di Perpustakaan</h1>
    <form id="form-pemesanan">
        <label for ="nama">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="judul_buku">Judul Buku:</label>
        <input type="text" id="judul_buku" name="judul_buku" required><br><br>
        <label for="tanggal_pemesanan">Tanggal Pemesanan:</label>
        <input type="date" id="tanggal_pemesanan" name="tanggal_pemesanan" required><br><br>
        <label for="tanggal_pengembalian">Tanggal Pengembalian:</label>
        <input type="date" id="tanggal_pengembalian" name="tanggal_pengembalian" required><br><br>
        <button type="submit">Pesan</button>
    </form>
</body>
</html>
